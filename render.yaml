services:
  - type: web
    name: semiconductor-insights-api
    env: python
    region: oregon
    plan: starter
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: APP_NAME
        value: Semiconductor Insights
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: False
      - key: CORS_ORIGINS
        value: https://predictive-maintenance-ochre.vercel.app
      - key: MAX_UPLOAD_SIZE
        value: 1073741824
      - key: ALLOWED_EXTENSIONS
        value: csv,xlsx,xls
      - key: MODEL_CACHE_DIR
        value: /app/models
      - key: TEST_SIZE
        value: 0.2
      - key: RANDOM_STATE
        value: 42
      - key: UPLOADS_BUCKET
        value: uploads
      - key: MODELS_BUCKET
        value: models
      - key: REPORTS_BUCKET
        value: reports

