version: '3.8'

services:
  backend:
    build: ./backend
    container_name: semiconductor_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_storage:/app/storage
      - backend_models:/app/models
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
    env_file:
      - ./backend/.env
    networks:
      - semiconductor_network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: semiconductor_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - semiconductor_network
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0

volumes:
  backend_storage:
  backend_models:

networks:
  semiconductor_network:
    driver: bridge

